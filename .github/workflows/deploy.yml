name: Deploy Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install Rust
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    # Add WASI target (NEW rust name)
    - name: Add WASI target
      run: rustup target add wasm32-wasip1

    # Install WasmEdge
    - name: Install WasmEdge
      run: |
        curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install_v2.sh | bash
        source $HOME/.wasmedge/env

    # Install flows CLI (FIXED â€” THIS WAS YOUR MAIN ERROR)
    - name: Install flows CLI
      run: |
        wget https://github.com/flows-network/flows-cli/releases/download/v0.4.0/flows-linux-x64
        chmod +x flows-linux-x64
        sudo mv flows-linux-x64 /usr/local/bin/flows
        flows --version

    # Login to flows.network
    - name: Login to flows
      env:
        FLOWS_TOKEN: ${{ secrets.FLOWS_TOKEN }}
      run: flows login --token $FLOWS_TOKEN

    # Build the Discord bot
    - name: Build bot
      run: cargo build --release --target wasm32-wasip1

    # Deploy to flows.network
    - name: Deploy bot
      run: flows deploy target/wasm32-wasip1/release/chemistry-discord-bot.wasm
