name: Deploy Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # Install Rust
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-wasip1

    # Add WASI target (NEW)
    - name: Add WASI target
      run: rustup target add wasm32-wasip1

    # Install cargo-component (required for WASI networking)
    - name: Install cargo-component
      run: cargo install cargo-component

    # Build WASM (CORRECT BUILD)
    - name: Build project
      run: cargo component build --release

    # Install flows CLI (WORKING LINK)
    - name: Install flows CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/flows-network/flows-cli/releases/latest/download/flows-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf flows-x86_64-unknown-linux-gnu.tar.gz
        chmod +x flows
        sudo mv flows /usr/local/bin/flows

    - name: Check flows
      run: flows --version

    # Login flows
    - name: Login flows
      env:
        FLOWS_TOKEN: ${{ secrets.FLOWS_TOKEN }}
      run: flows login --token $FLOWS_TOKEN

    # Deploy
    - name: Deploy to flows
      run: flows deploy
