name: Deploy Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # Install Rust
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-wasi
        override: true

    # Add WASI target
    - name: Add WASI target
      run: rustup target add wasm32-wasi

    # Install cargo-wasi
    - name: Install cargo-wasi
      run: cargo install cargo-wasi

    # Build WASM (IMPORTANT)
    - name: Build wasm
      run: cargo wasi build --release

    # Install flows CLI
    - name: Install flows CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/flows-network/flows-cli/releases/download/v0.2.1/flows-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf flows-x86_64-unknown-linux-gnu.tar.gz
        chmod +x flows
        sudo mv flows /usr/local/bin/flows

    - name: Check flows CLI
      run: flows --version

    # Login flows
    - name: Login flows
      env:
        FLOWS_TOKEN: ${{ secrets.FLOWS_TOKEN }}
      run: flows login --token $FLOWS_TOKEN

    # Deploy
    - name: Deploy
      run: flows deploy
