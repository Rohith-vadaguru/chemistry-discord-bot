name: Deploy Discord Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # Install Rust
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    # Install WASI target (NEW correct target)
    - name: Add WASI target
      run: rustup target add wasm32-wasip1

    # Build the Discord bot
    - name: Build project
      run: cargo build --release --target wasm32-wasip1

    # Install flows CLI (FIXED)
    - name: Install flows CLI
      run: |
        wget https://github.com/flows-network/flows-cli/releases/download/v0.3.8/flows-linux-amd64
        chmod +x flows-linux-amd64
        sudo mv flows-linux-amd64 /usr/local/bin/flows
        flows --version

    # Login to flows.network
    - name: Login flows
      run: flows login --token ${{ secrets.FLOWS_TOKEN }}

    # Deploy bot
    - name: Deploy to flows
      run: |
        flows deploy \
          --wasm target/wasm32-wasip1/release/chemistry-discord-bot.wasm \
          --name chemistry-giga-bot
