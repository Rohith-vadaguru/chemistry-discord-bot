name: Deploy Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install flows CLI
        run: cargo install flows-cli

      - name: Deploy to flows.network
        env:
          FLOWS_API_TOKEN: ${{ secrets.FLOWS_API_TOKEN }}
        run: flows deploy
