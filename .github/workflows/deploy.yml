name: Deploy to flows.network

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      # Install flows CLI (PREBUILT â€” no rust build)
      - name: Install flows CLI
        run: |
          curl -L https://github.com/flows-network/flows-cli/releases/latest/download/flows-x86_64-unknown-linux-gnu.tar.gz -o flows.tar.gz
          tar -xvf flows.tar.gz
          chmod +x flows
          sudo mv flows /usr/local/bin/flows

      # Verify installation
      - name: Check flows CLI
        run: flows --version

      # Login to flows
      - name: Login flows
        run: flows login --token ${{ secrets.FLOWS_TOKEN }}

      # Deploy bot
      - name: Deploy flow
        run: flows deploy
